<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <title>Conversor de moedas</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    
    <main>
        <img src="./assets/logo dinheiro.gif" alt="logo-convertor" class="logo-convertor">
        <label>
            Converter <b>de</b>
            <select class="conversor-de">
                <option value="real">R$ Real brasileiro</option>
                <option value="dolar">US$ Dólar americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="option">
                <option value="US$ Dólar americano">US$ Dólar americano</option>
                <option value="real">R$ Real brasileiro</option>
                <option value="€ Euro">€ Euro</option>
                <option>£ Libra</option>
                <option>Bitcoin</option>
                
            </select>
        </label>
        <label>
            <b>Valor</b>
            <input placeholder="Valor em Reais" >
            <button>Converter</button>
        </label>
        
        <section>
            <div class="section">
                <img src="./assets/real.png" alt="bandeira-brasil" class="flag">
                <p class="currency">Real</p>
                <h3 class="currency-valor real">R$ 10.000,00</h3>
            </div>
            <img src="./assets/Seta.png" alt="seta-para-baixo" class="seta">
            <div class="section">
                <img src="./assets/Dólar.png" alt="bandeira=estados-unidos" class="bandeira">
                <p class="currency moeda">Dólar Americano</p>
                <h3 class="currency-valor dolar">US$ 2.000,00</h3>
            </div>
        </section>

    </main>

</body>
<script src="./script.js"></script>

</html>
